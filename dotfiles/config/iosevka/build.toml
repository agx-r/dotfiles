[buildPlans.IosevkaCustom]
family = "Iosevka agx"
spacing = "fontconfig-mono"
serifs = "sans"
noCvSs = true
exportGlyphNames = false

[buildPlans.IosevkaCustom.ligations]
inherits = "dlig"

[buildPlans.IosevkaCustom.variants]
inherits = "ss12"

[buildPlans.IosevkaCustom.variants.design]
one = "base-long-top-serif"
two = "curly-neck-serifless"
three = "flat-top-serifless"
four = "semi-open-non-crossing-serifless"
five = "upright-flat-serifless"
six = "closed-contour"
seven = "curly-serifed"
eight = "crossing-asymmetric"
nine = "straight-bar"
zero = "slashed"
capital-a = "round-top-serifless"
capital-d = "more-rounded-serifless"
capital-g = "toothless-corner-serifless-hooked"
capital-h = "serifless"
capital-j = "serifed"
capital-l = "motion-serifed"
capital-n = "standard-serifless"
capital-q = "crossing-baseline"
capital-w = "straight-vertical-sides-serifless"
j = "diagonal-tailed-serifed"
k = "straight-top-left-serifed"
l = "tailed-serifed"
m = "earless-corner-double-arch-serifless"
n = "earless-corner-straight-serifless"
p = "eared-serifless"
q = "tailed-serifless"
r = "earless-rounded-serifless"
s = "serifless"
t = "flat-hook-asymmetric-short-neck2"
u = "toothless-rounded-serifless"
w = "rounded-vertical-sides-flat-top-serifless"
z = "straight-top-serifed"
long-s = "bent-hook-bottom-serifed"
lower-eta = "earless-rounded-serifless"
lower-theta = "diamond"
lower-xi = "rounded"
cyrl-a = "double-storey-serifless"
cyrl-ve = "cursive"
cyrl-capital-zhe = "symmetric-connected"
cyrl-el = "straight"
cyrl-er = "earless-rounded-serifless"
cyrl-capital-u = "cursive-flat-hook-serifed"
cyrl-u = "cursive-serifless"
punctuation-dot = "round"
braille-dot = "round"
tilde = "low"
asterisk = "penta-low"
underscore = "high"
caret = "low"
paren = "large-contour"
brace = "straight"
number-sign = "slanted-open"
ampersand = "upper-open"
at = "threefold-solid-inner"
percent = "rings-segmented-slash"
bar = "natural-slope"
